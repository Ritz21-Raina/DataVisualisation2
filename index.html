<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birth Maps Hero Section</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Vega & Vega-Lite -->
<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom right, #fef6f8, #f2f9ff);
    color: #444;
  }

  .hero {
    display: flex;
    gap: 2rem;
    align-items: flex-start;
    padding: 2rem;
    flex-wrap: wrap;
  }

  /* LEFT: Illustration */
  .hero-left {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .hero-left img {
    max-width: 500px;
    border-radius: 20px;
  }

  /* RIGHT: Maps + charts */
  .hero-right {
    flex: 1;
    min-width: 300px;
  }

  .hero-main-title {
    font-family: 'Sour Gummy', cursive;
    font-size: 2.5rem;
    font-weight: bold;
    background: linear-gradient(to right, #ff9ec0, #9ed0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 2rem;
    line-height: 1.2;
    text-align: center;
  }

  .map-title, .chart-title {
    font-family: 'Poppins', sans-serif;
    font-size: 1.6rem;
    font-weight: 600;
    color: #444;
    margin: 1rem 0;
  }

  .map-div, .chart-div {
    width: 100%;
    min-height: 400px;
    margin-bottom: 2rem;
  }

  @media (max-width: 900px) {
    .hero {
      flex-direction: column;
      align-items: center;
    }

    .hero-left img {
      max-width: 350px;
    }

    .map-div, .chart-div {
      min-height: 300px;
    }

    .hero-main-title, .map-title, .chart-title {
      text-align: center;
    }
  }
</style>
</head>
<body>

<section class="hero">
  <!-- LEFT: Illustration -->
  <div class="hero-left">
    <img src="https://github.com/Ritz21-Raina/DataVisualisation2/blob/main/main%20image.png?raw=true" alt="Pregnant woman carrying baby">
  </div>

  <!-- RIGHT: Maps + charts -->
  <div class="hero-right">
    <div class="hero-main-title">Birth Rate & Trends in Malaysia</div>

    <!-- Maps -->
    <div class="map-title">Year 2000</div>
    <div id="map-2000" class="map-div"></div>

    <div class="map-title">Year 2010</div>
    <div id="map-2010" class="map-div"></div>

    <div class="map-title">Year 2020</div>
    <div id="map-2020" class="map-div"></div>

    <!-- Line Chart -->
    <div class="chart-title">Ethnicity over the Years</div>
    <div id="linechart" class="chart-div"></div>

    <!-- Lollipop Chart -->
    <div class="chart-title">Birth Count by States (Select Year)</div>
    <div id="lollipop" class="chart-div"></div>
  </div>
</section>

<script>
  // Embed Maps
  vegaEmbed('#map-2000', 'https://raw.githubusercontent.com/Ritz21-Raina/DataVisualisation2/refs/heads/main/map_2000.json');
  vegaEmbed('#map-2010', 'https://raw.githubusercontent.com/Ritz21-Raina/DataVisualisation2/refs/heads/main/map_2010.json');
  vegaEmbed('#map-2020', 'https://raw.githubusercontent.com/Ritz21-Raina/DataVisualisation2/refs/heads/main/map_2020.json');

  // Embed Line Chart (Ethnicity over the Years)
  vegaEmbed('#linechart', 'https://raw.githubusercontent.com/Ritz21-Raina/DataVisualisation2/refs/heads/main/BirthCount_Ethnicity.json');

  // Embed Lollipop Chart (Birth Count by States with Year filter)
  vegaEmbed('#lollipop', 'https://raw.githubusercontent.com/Ritz21-Raina/DataVisualisation2/refs/heads/main/BirthCount_States.json');
</script>

</body>
</html>
